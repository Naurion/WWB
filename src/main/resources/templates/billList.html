<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Person list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Bill list</h1>

<form th:action="@{/addBill}" method="get">
<input type="hidden" th:value="${ownerId}" th:name="personId" />
<button type="submit">Add bill</button>
</form>

<br/>
<div>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Owner id</th>
            <th>Money</th>
        </tr>
        <tr th:each="bill:${bills}">
            <td th:utext="${bill.id}">...</td>
            <td th:utext="${bill.ownerId}">...</td>
            <td th:utext="${bill.money}">...</td>

                    <!--<input type="hidden" th:value="${person.id}" th:name="personId" />-->
                    <!--<button type="submit">Add bill</button>-->
                <!--</form>-->
            <!--</td>-->
        </tr>
    </table>
</div>
</body>
</html>
